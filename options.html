<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vibrant Progress — Options</title>
  <style>
    body{font-family:Arial;margin:18px;color:#0f172a}
    label{display:block;margin-top:12px}
    input[type="checkbox"]{margin-right:8px}
    button{margin-top:12px;padding:8px 12px;border-radius:6px;border:none;background:#0ea5a4;color:#fff}
  </style>
</head>
<body>
  <h2>Vibrant Progress — Settings</h2>
  <label><input id="dailyReminder" type="checkbox" /> Enable daily reminder</label>
  <label>Reminder hour (UTC): <input id="reminderHour" type="number" min="0" max="23" /></label>
  <div>
    <button id="save">Save</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
